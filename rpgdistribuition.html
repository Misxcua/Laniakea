      <input
        type="button"
        id="button"
        value="Calcular"
        onclick="calcularTotal()"
      /><br /><br />

      <br />
      <br />
      <br />

      <label for="total">Total:</label>
      <input type="number" id="total" name="total" readonly />
    </form>

    <script>
      function calcularTotal() {
        var Precisão = parseInt(document.getElementById("valor1").value);
        var Canalização = parseInt(document.getElementById("valor2").value);
        var Agilidade = parseInt(document.getElementById("valor3").value);
        var Vigor = parseInt(document.getElementById("valor4").value);
        var Brutalidade = parseInt(document.getElementById("valor5").value);
        var Destreza = parseInt(document.getElementById("valor6").value);
        var Sobrevivência = parseInt(document.getElementById("valor7").value);
        var História = parseInt(document.getElementById("valor8").value);
        var Furtividade = parseInt(document.getElementById("valor9").value);
        var Percepção = parseInt(document.getElementById("valor10").value);
        var Performance = parseInt(document.getElementById("valor11").value);
        var Tecnologia = parseInt(document.getElementById("valor12").value);
        var Carisma = parseInt(document.getElementById("valor13").value);
        var Intimidação = parseInt(document.getElementById("valor14").value);
        var Intuição = parseInt(document.getElementById("valor15").value);
        var Vontade = parseInt(document.getElementById("valor16").value);

        var total =
          Precisão +
          Canalização +
          Agilidade +
          Vigor +
          Brutalidade +
          Destreza +
          Sobrevivência +
          História +
          Furtividade +
          Percepção +
          Performance +
          Tecnologia +
          Carisma +
          Intimidação +
          Intuição +
          Vontade;

        if (total > 30) {
          alert("A soma dos valores não pode ser maior do que 30.");
        } else {
          document.getElementById("total").value = total;
        }

        if (total < 30) {
          alert("A soma dos valores não pode ser menor do que 30.");
        } else {
          document.getElementById("total").value = total;
        }
      }
    </script>
